image: node:latest

stages:
  - install
  - validation
  - build
  - deploy

cache:
  key: $CI_COMMIT_REF_SLUG
  paths:
    - node_modules/

install:
  stage: install
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

prettier:
  stage: validation
  dependencies:
    - install
  script:
    - npm run prettier

lint:
  stage: validation
  dependencies:
    - install
  script:
    - npm run lint

jest:
  stage: validation
  dependencies:
    - install
  script:
    - npm test

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - build/
  rules:
    - if: "$CI_COMMIT_BRANCH == 'main'"

deploy:
  stage: deploy
  dependencies:
    - build
  script:
    - npx netlify-cli deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod
  rules:
    - if: $CI_COMMIT_REF_NAME == 'main'
      when: on_success
      allow_failure: false
